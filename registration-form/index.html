<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Registration form</title>
		<link rel='stylesheet' href='styles.css'/>
	</head>
	<body>
		<h1>Registration Form</h1>
		<p>Please fill out this form with the required information</p>
		<form action='https://register-demo.freecodecamp.org' method='post'>
			<fieldset>
				<label for='first-name' >Enter Your First Name: 
					<input id='first-name' type='text' required />
				</label>
				<label for='last-name' >Enter Your Last Name: 
					<input id='last-name' type='text'  required />
				</label>
				<label for='email' >Enter Your Email: 
					<input id='email' type='email' required />
				</label>
				<label for='password'>Create a New Password: 
					<input id='password' type='password' required pattern='[a-z05]{8-}' />
				</label>
			</fieldset>
			<fieldset class='inline'>
				<legend> Account type (required) </legend>
				<label for='personal-account'>
					<input type='radio' name= 'account-type'  id='personal-account' checked /> Personal
				</label>
				<label for='business-account'>
					<input type='radio'  name= 'account-type'  id='business-account' /> Business
				</label>
			</fieldset>
			<fieldset>
				<label for='profile'> Upload a profile picture:
					<input type='file' name='profile' id='profile' required />
				</label>
				<label for='age'> Input your age (years):
					<input type='number' name='age' id='age' max='120' min='13' required />
				</label>
				<label for='referrer'> How did you hear about us?
					<select id='referrer' name='referrer'>
						<option value = ''>(select one)</option>
						<option value = '1'>freeCodeCamp News</option>
						<option value = '2'>freeCodeCamp YouTube Channel</option>
						<option value = '3'>freeCodeCAmp Forum</option>
						<option value = '4'>Other</option>
					</select>
				</label>
				<label for='bio'> Provide a bio:
					<textarea name='bio' id='bio' rows='3' cols='30' placeholder='I like coding on the bach...'></textarea>
				</label>
			</fieldset>
			<label for='terms-and-conditions'>
				<input class='inline' name='terms-and-conditions' type='checkbox'  id='terms-and-conditions' />
				I accept the <a href='terms.com'>terms and conditions</a>
			</label>
			<input type='submit' value='Submit' />
		</form>
	</body>
</html>
